<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="AddEmployee.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="page-header">
              <h1 class="text-center add-mem">Add Employee</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
                
                  <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">CardID</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="cID" class="form-control"/>
                </div>
              </div>
                
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Employee Type</label>
                </div>
                <div class="col-sm-10">
                <select class="form-control">
                    <option value="ADM">Admin</option>    
                    <option value="PRD">Executive</option>
                    <option value="EX">production</option>
                </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Department</label>
                </div>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option value="HR">Human Resource Department</option>    
                    <option value="FIN">Finance Department</option>
                    <option value="IT">Informational Technology Department</option>
                </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">First Name</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="fName" class="form-control"/>
                </div>
              </div>
                
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Last Name</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="lName" class="form-control"/>
                </div>
              </div>
                
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Date of Birth</label>
                </div>
                <div class="col-sm-10">
                  <input type="date" name="fName" class="form-control"/>
                </div>
              </div>
                
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">National Identity Card</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="fName" class="form-control" placeholder="XXXXXXXXXXV"/>
                </div>
              </div>
                
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Salary ID</label>
                </div>
                <div class="col-sm-10">
                 <select class="form-control">
                    
                    </select>
                </div>
              </div>
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Contact Number</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="cNum" class="form-control"/>
                </div>
              </div>
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Address 1</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="lName" class="form-control"/>
                </div>
              </div>
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Address 2</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="lName" class="form-control"/>
                </div>
              </div>
                 <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">City</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="lName" class="form-control"/>
                </div>
              </div>
                  <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Image</label>
                </div>
                <div class="col-sm-10">
                  <input type="file" name="lName" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
